<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple E-commerce</title>
    <link rel="shortcut icon" href="images/Icons/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Section-1 -->
        <seciton class="section-1" id="section-1">
            <!-- logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!-- End of logo -->
            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-4" class="navbar-link">Watch</a>
                <a href="#section-5" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of Navbar -->

            <!-- cube-->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/phone.png" alt="phone img">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up "></i>
                    </a>
                </div>
                <!-- End of Controls -->
            </div>
            <!-- End of cube-->

            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span>- Steve Jobs</span>
                <button type="button">
                    Buy Now
                </button>
            </div>
            <!-- End of Banner -->
            <!-- Slideshow -->
            <div class="slideshow"></div>
            <!-- End of Slideshow -->

        </seciton>
        <!-- End of Seciton-1 -->

        <!-- Section 2 -->
        <section class="section-2" id="section-2">
            <!-- Section-2-heading -->
            <h1 class="section-2-heading">
                iPhone12
            </h1>
            <!-- end of Section-2-heading -->
            <!-- Section-2-images -->
            <div class="iphones">
                <img src="images/iphone/iphone1.png" alt="iphone img" class="iphone-img-1">
                <img src="images/iphone/iphone2.png" alt="iphone img" class="iphone-img-2">
            </div>
            <!-- End of Section-2-images -->

            <!-- section 2 buttons -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center">
                    <span>Learn More</span>
                </a>
                <a href="#" class="iphone-btn center">
                    <span>Shop Now</span>
                </a>
            </div>
            <!-- End of section 2 buttons -->

        </section>
        <!-- End of Section 2 -->
        <!-- Section 3 -->
        <section class="section-3 center" id="section-3">
            <!-- section 3 heading -->
            <h1 class="section-3-heading">
                MacBook Air
            </h1>
            <!-- End of section 3 heading -->
            <!-- section 3 content -->
            <div class="section-3-content center">
                <!-- section 3 images -->
                <img src="images/macbook/screen.png" class="macbook-img-1" alt="screen">
                <img src="images/macbook/keyboard.png" class="macbook-img-2" alt="keyboard">

                <!-- End of section 3 images -->
                <!-- section 3 Loading -->
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple">
                        </i>
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <!-- End of section 3 Loading -->
                <!-- section 3 info -->
                <div class="macbook-info">
                    <h2 class="macbook-info-heading">
                        light.Speed.
                    </h2>
                    <p class="macbook-price">Starting at $999</p>
                    <button class="macbook-btn">Buy Now</button>
                </div>
                <!-- End of section 3 info -->

            </div>
            <!-- End of section 3 content -->
        </section>
        <!-- End of Section 3 -->
        <!-- Section 4-->
        <section class="section-4 center" id="section-4">
            <!-- Section 4 watches -->
            <div class="watches center">
                <!-- watch Bands -->
                <div class="watch-bands center">
                    <img src="images/watches/band1.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band2.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band3.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band4.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band5.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band6.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band7.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band8.jpg" alt="" class="watch-band-img">
                    <img src="images/watches/band9.jpg" alt="" class="watch-band-img">
                </div>
                <!-- End of watch Bands -->
                <!-- Watch Cases -->
                <div class="watch-cases center">
                    <img src="images/watches/case1.png" alt="" class="watch-case-img">
                    <img src="images/watches/case2.png" alt="" class="watch-case-img">
                    <img src="images/watches/case3.png" alt="" class="watch-case-img">
                    <img src="images/watches/case4.png" alt="" class="watch-case-img">
                    <img src="images/watches/case5.png" alt="" class="watch-case-img">
                    <img src="images/watches/case6.png" alt="" class="watch-case-img">
                    <img src="images/watches/case7.png" alt="" class="watch-case-img">
                    <img src="images/watches/case8.png" alt="" class="watch-case-img">
                    <img src="images/watches/case9.png" alt="" class="watch-case-img">
                </div>
                <!-- End of Watch Cases -->
            </div>
            <!-- End of Section 4 watches -->
            <!-- Watch Controls -->
            <a href="#" class="watch-controls watch-top-control center">
                <i class="fas fa-angle-up "></i>
            </a>
            <a href="#" class="watch-controls watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>
            <a href="#" class="watch-controls watch-bottom-control center">

                <i class="fas fa-angle-down"></i>
            </a>
            <a href="#" class="watch-controls watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>
            <!-- End of Watch Controls -->
            <!-- Watch Button -->
            <button class="watch-btn">Buy Now</button>
            <!-- End of Watch Button -->
        </section>
        <!-- End of Section 4-->
        <!-- Section 5-->
        <section class="section-5 center" id="section-5">
            <!-- Seciton 5 content -->
            <div class="airpods">
                <!-- section 5 heading -->
                <h1 class="section-5-heading">
                    AirPods
                </h1>
                <!-- End of section 5 heading-->
                <!-- Section 5 images -->
                <img src="images/AirPods/airpods-1.png" alt="" class="airpods-img-1">
                <img src="images/AirPods/airpods-2.png" alt="" class="airpods-img-2">
                <!-- End of Section 5 images -->
                <!-- section 5 buttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn More</button>
                    <button class="airpods-btn">Buy Now</button>

                </div>
                <!-- End of section 5 buttons-->
            </div>
            <!-- End of section 5 content -->
        </section>
        <!-- End of Seciton 5-->
        <!-- Section 6 -->
        <section class="section-6 center">
            <div class="section-6-icons">
                <a href="#section-1" class="icon-link">
                    <img src="images/Icons/home-icon.png" alt="">
                </a>
                <a href="#section-2" class="icon-link">
                    <img src="images/Icons/iphone-icon.png" alt="">
                </a>
                <a href="#section-3" class="icon-link">
                    <img src="images/Icons/macbook-icon.png" alt="">
                </a>
                <a href="#section-4" class="icon-link">
                    <img src="images/Icons/watch-icon.png" alt="">
                </a>
                <a href="#section-5" class="icon-link">
                    <img src="images/Icons/airpods-icon.png" alt="">
                </a>

            </div>
            <p class="copyright">Copyright &copy; Apples All Rights Reserved</p>

        </section>
        <!-- End of seciton 6 -->
    </div>
    <script src="script.js"></script>
</body>

</html>
